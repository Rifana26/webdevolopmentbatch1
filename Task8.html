<!-- list-collection of items display in in list format with bullet points
ul-unordered list with bullet points ,ordered list with number
li-list -->
<!-- !-exclamation mark(shift+1) -->
<!-- unorder list-style-type property=-disc,circle,square,none(used in css) -->
<!-- order list-type of attributes-type"1"default,A-uppercase,a=lowercase ,I-roman letters
 ,i=lower case -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        .arrow{

    list-style-image: url("images/arrow.png");
        }
    </style>
</head>
<body>
    <ul style="list-style-type:circle">
        <li>Flower</li>
        <li>rose</li>
        <li>lily</li>
        <li>jasmine</li>
    </ul>
    <ol type="i">
        <li>Car</li>
        <li>banz</li>
        <li>boliro</li>
        <li>hdx</li>
    </ol>
    <ul class="arrow">
        <li>Flower</li>
        <li>rose</li>
        <li>lily</li>
        <li>jasmine</li>
    </ul>
    
</body>
</html>
