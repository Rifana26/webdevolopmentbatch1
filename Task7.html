<html>
    <head>
        <title>
            HTML FORMS
        </title>
    </head>
    <body>
        <form>
          <table style="border: 2px; align-items: center; width: 500px; background-color: blueviolet;">
            <caption><b>We create Give form </b></caption>
            <tr> 
                <th>Enter first Name</th>
                <td><input type="text" name="fn" placeholder="join" required></td>
            </tr>
            <tr> 
                <th>Enter last Name</th>
                <td><input type="text" name="ln" placeholder="switch" required></td>

            </tr>
            <tr> 
                <th>Enter Email id</th>
                <td><input type="email" placeholder="abc@gmail.com" required></td>
            </tr>
            <tr> 
                <th>Enter password</th>
                <td><input type="password" placeholder="js23443" required></td>
            </tr>
            <tr> 
                <th>Confirm password</th>
                <td><input type="password" placeholder="js23443" required></td>
            </tr>
            <tr> 
                <th>Enter mobile number</th>
                <td><input type="tel" placeholder="9785654897656" required></td>
            </tr>
            <tr> 
                <th>Select Date of Birth</th>
                <td><input type="date" placeholder="11-04-2024" required></td>
            </tr>
            <tr> 
                <th>Enter city</th>
                <td><input type="city" placeholder="Tamil Nadu" required></td>
            </tr>
            <tr> 
                <th>Enter <Address></Address></th>
                <td><textarea row="3" cols="20" placeholder="Enter Address Details"></textarea></td>

            </tr>
            <tr> 
                <th>Select Gender</th>
                <td>Male<input type="radio" name="g"/></td>
                <td>Female<input type="radio" name="g"/></td>
            </tr>
            <tr>
                <th>Position for Applied</th>
                <td>
                    <select name="position"></select>
                    <option value="" selected="selected" disabled="disabled"></option>
                    <option>Web Development</option>
                    <option>UI-UX Designer</option>
                    <option>Full stack Development</option>
                    <option>AI/ML</option>
                </td>
            </tr>
            <tr>
                <th>Addional skills or certificate</th>
                <td><textarea rows="5" cols="20" placeholder="Enter your skill set"></textarea></td>
            </tr>
            <tr>
                <th>upload Resume Here</th>
                <td><input type="File"></td>
            </tr>
            <tr>
                <td colspan="2" style="padding: 20px; text-align: center;">
                    
                    <input type="submit" value="save details"/>
                    <input type="Reset" value="Reset details"/>
                    
                </td>
                    
            </tr>
          </table>
        </form>
    </body>
</html>
